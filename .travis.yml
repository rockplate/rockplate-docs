language: node_js
node_js:
  - 'node'
script:
  - npm run export
deploy:
  provider: pages
  local_dir: out
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep_history: true
  target_branch: master
  repo: rockplate/rockplate.github.io
  on:
    branch: master
